<toaster-container [toasterconfig]="toastConfig"></toaster-container>
<h2 class="title" *ngIf="isNewUpdate">Create New Facility</h2>
<h2 class="title" *ngIf="!isNewUpdate">Update Facility</h2>
<form (ngSubmit)="submitForm()" #form="ngForm" autocomplete="nope">
   
    <div class="row">
        <div class="form-group col-md-6">
                <label for="input-email" class="sr-only">Title</label>
                <input name="title" [(ngModel)]="FacilityModel.title" id="input-email"  class="form-control" placeholder="Name"
                    #title="ngModel" [class.form-control-danger]="title.invalid && title.touched" autofocus required maxlength="25">
                <small class="form-text error" *ngIf="title.invalid && title.touched && title.errors?.required">
                    Title is required!
                </small>
        </div>
        
            <div class="form-group col-md-6">
                <label for="input-shortDesc" class="sr-only">Short Description</label>
                <input name="shortDesc" [(ngModel)]="FacilityModel.shortDesc" type="text" id="input-shortDesc" class="form-control" placeholder="Short Description"
                    #shortDesc="ngModel" [class.form-control-danger]="shortDesc.invalid && shortDesc.touched" required maxlength="60">
                <small class="form-text error" *ngIf="shortDesc.invalid && shortDesc.touched && shortDesc.errors?.required">
                    Short Description is required!
                </small>
            </div>
    </div>
    
    <div class="form-group">
        <label>Long Description HTML</label>
        <ckeditor [config]="{ extraPlugins: 'divarea', height: '320' } "  [(ngModel)]="FacilityModel.longDescHTML" name="longDescHTML" id="input-longDescHTML"  #longDescHTML="ngModel"  [class.form-control-danger]="longDescHTML.invalid && longDescHTML.touched"></ckeditor>
        <small class="form-text error" *ngIf="longDescHTML.invalid && longDescHTML.touched && longDescHTML.errors?.required">
                Long Description is required!
        </small>

    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="btn btn-success" (click)="previewUrlModal()" style="margin:15px 0px;">Select Preview Image</div>
            <img src={{FacilityModel.previewURL}}  width="100px;"/>
            <p class="form-text error" *ngIf="previewUrlErrMsg" style="margin:-10px 15px;">
                    Preview image is required!
            </p>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12">
            <div class="btn btn-success" (click)="thumbnailURLModal()" style="margin:15px 0px;">Select Thumbnail Image</div>
            <img src={{FacilityModel.thumbnailURL}}  width="100px;"/>
            <span class="form-text error" *ngIf="thumbnailErrMsg" style="margin:-10px 15px; ;">
                    Thumnail image is required!
            </span>
        </div>
    </div>
    
    <div class="row">
        <div class="form-group col-md-6">
            <label for="input-bookingAmount" class="sr-only">Booking Amount</label>
            <input type="number" name="bookingAmount" [(ngModel)]="FacilityModel.bookingAmount" id="input-bookingAmount"  class="form-control" placeholder="Booking Amount"
                #bookingAmount="ngModel" [class.form-control-danger]="bookingAmount.invalid && bookingAmount.touched" autofocus required >
            <small class="form-text error" *ngIf="bookingAmount.invalid && bookingAmount.touched && bookingAmount.errors?.required">
                BookingAmount is required!
            </small>
        </div>
    </div>
  
    <button [disabled]="!form.valid" class="btn btn-block btn-hero-success" >
        Save Facility
    </button>
</form>
