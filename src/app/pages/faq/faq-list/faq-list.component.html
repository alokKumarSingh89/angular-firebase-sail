<toaster-container [toasterconfig]="toastConfig"></toaster-container>

<div class="row">
        <div class="col-md-4" *ngIf="canCreate"> <a routerLink="add" class="btn btn-hero-info btn-demo"> Add Faq</a> </div>
      </div>
      <br>

      <div class="row">
          <div class="col-md-12" style="overflow-x:auto;"> 
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th [class.active]="order === 'category'" (click)="setOrder('category')">Category
                    <span [hidden]="reverse">
                      <i class="fa fa-chevron-down"></i>
                    </span>
                    <span [hidden]="!reverse">
                      <i class="fa fa-chevron-up"></i>
                    </span>
                  </th>
                  <th [class.active]="order === 'question'" (click)="setOrder('question')">Question
                    <span [hidden]="reverse">
                      <i class="fa fa-chevron-down"></i>
                    </span>
                    <span [hidden]="!reverse">
                      <i class="fa fa-chevron-up"></i>
                    </span>
                  </th>
                  <th [class.active]="order === 'answer'" (click)="setOrder('answer')">Answer
                      <span [hidden]="reverse">
                        <i class="fa fa-chevron-down"></i>
                      </span>
                      <span [hidden]="!reverse">
                        <i class="fa fa-chevron-up"></i>
                      </span>
                    </th>
                    <th [class.active]="order === 'module_link'" (click)="setOrder('module_link')">Module Link
                        <span [hidden]="reverse">
                          <i class="fa fa-chevron-down"></i>
                        </span>
                        <span [hidden]="!reverse">
                          <i class="fa fa-chevron-up"></i>
                        </span>
                      </th>
                  <th>Action</th>
                </tr>
              </thead>
              <tr *ngFor="let row of sortedCollection | orderBy: order:reverse:'case-insensitive' | paginate: { itemsPerPage: 10, currentPage:currentPage }; ">
                <td> {{ row.category }} </td>
                <td> {{ row.question }} </td>
                <td> {{ row.answer }} </td>
                <td> {{ row.module_link }} </td>
                <td>
                  <i *ngIf="canEdit" class='fa fa-pencil edit-btn' (click)="onCellEdit(row)"></i>
                  <i *ngIf="canEdit" class='fa fa-trash delete-btn' (click)="onCellDelete(row)"></i>
                </td>
              </tr>
            </table>
          </div>
          <div>
            <pagination-controls *ngIf="sortedCollection.length > 0" (pageChange)="currentPage = $event"></pagination-controls>
          </div>
        </div>
