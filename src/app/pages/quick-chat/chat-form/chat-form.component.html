<div class="row clearfix chat" style="align-items: center;">
  <div class="col-md-11">
      <textarea name="message-to-send" [(ngModel)]="message" placeholder ="Type your message" (keydown)="handleSubmit($event)" rows="4"></textarea>
  </div>
  <div class="col-md-1" *ngIf="selectedConversation">
      <i class="fa fa-file-image-o" (click) ="previewUrlModal()"></i>
  </div>
  <div class="col-md-12">
      <button (click)=send()>Send</button>
  </div>
</div>
